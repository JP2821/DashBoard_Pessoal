<html lang="en">
<head>

    <title>DashBoard Pessoal</title>

    <div class="container">

                    <span class="material-symbols-outlined">
                        grid_view
                    </span>

                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        grid_view
                    </span>
                    <h3>Customers</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        grid_view
                    </span>

                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        grid_view
                    </span>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        grid_view
                    </span>
                    <h3>Messages</h3>

                <a href="#">
                    <span class="material-symbols-outlined">
                        grid_view
                    </span>

                </a>

                    <span class="material-symbols-outlined">
                        grid_view
                    </span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        grid_view
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        grid_view
                    </span>
                    <h3>Add Product</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">
                        grid_view
                    </span>
                    <h3>Logout</h3>
                </a>
